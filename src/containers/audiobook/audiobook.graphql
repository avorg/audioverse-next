query getAudiobookDetailPageData($id: ID!) {
	audiobook(id: $id) {
		title
		sponsor {
			title
			...sponsorInfo
		}
		recordings {
			nodes {
				id
				title
				...copyrightInfos
				...writeFeedFile
				...player
				...playlist
			}
		}
		shareUrl
	}
}

query getAudiobookDetailPathsData($language: Language!, $first: Int) {
	audiobooks(language: $language, first: $first) {
		nodes {
			id
		}
	}
}
