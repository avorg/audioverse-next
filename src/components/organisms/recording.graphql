fragment recording on Recording {
	id
	title
	persons {
		...speakerName
	}
	videoDownloads: videoFiles(allowedContainers: MP4) {
		id
		url
		filesize
	}
	audioDownloads: audioFiles(allowedContainers: MP3) {
		id
		url
		filesize
	}
	description
	imageWithFallback {
		url(size: 50)
	}
	recordingDate
	recordingTags {
		nodes {
			tag {
				id
				name
			}
		}
	}
	sponsor {
		...sponsorInfo
	}
	sequence {
		id
		title
		recordings(first: 1000) {
			nodes {
				id
				...teaseRecording
			}
		}
	}
	sequenceIndex
	transcript {
		text
	}
	shareUrl
	...copyrightInfo
	...player
}
